<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css"/>
  <title>Mondrian's Dream</title>
</head>
<body>

  <div id="start-page">
    <main>
      <h1>Mondrian's Dream</h1>
      <div>
        <p class = "ins">Instructions </p>
        <p class = "des">Description</p>
      </div>
      <button id="start">START</button>
    </main>
  </div>

  <div id="artwork-page" class="hidden">
    <main>
      <h3> <span id="seconds">3</span> Seconds</h3>
      <img src="img/Composition II in Red, Blue and Yellow - Mondrian.jpeg" alt="Composition II in Red, Blue and Yellow Artwork">
    </main>
  </div>
  <!--Test grid -->
 
  <div>
    <div class="test-grid">
      <div class="grid2">
        <div id="a2" class="white">a</div>
        <div id="b2" class="white">b</div>
        <div id="c2" class="white">c</div>
        <div id="d2" class="white">d</div>
        <div id="e2" class="white">e</div>
        <div id="f2" class="white">f</div>
        <div id="g2" class="white">g</div>
        <div id="h2" class="white">h</div>
        <div id="i2" class="white">i</div>
        <div id="j2" class="white">j</div>
        <div id="k2" class="white">k</div>
        <div id="l2" class="white">l</div>
        <div id="m2" class="white">m</div>
        <div id="n2" class="white">n</div>
        <div id="o2" class="white">o</div>
        <div id="p2" class="white">p</div>
        <div id="q2" class="white">q</div>
        <div id="r2" class="white">r</div>
        <div id="s2" class="white">s</div>
      </div>
    </div>
  </div>
  
  <!--End Test grid -->

  <div id="game-page" class="hidden">
    <main>
      <h1>Això és la pàgina del joc</h1>
      <div class="art-work"> 
      </div>
      <div class="paint-colors"></div>
        <div class="finish-button">
          <button id="check-button"> I'm done! </button>
        </div>
    </main>
  </div>

  <div id="lose-page">
    <main>
      <h1>TRY AGAIN!</h1>
      <div>
        <button class="menu-button"> Back to menu! </button>
      </div>
    </main>
  </div>

  <div id="win-page">
    <main>
      <h1>YOU WIN!</h1>
      <div>
        <button class="menu-button"> Back to menu! </button>
      </div>
    </main>
  </div>

  <script src="js/paintingAssets.js"></script>
  <script src="js/game.js"></script>
  <script src="js/painting.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
