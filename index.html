<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Cedarville+Cursive&family=Raleway:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css"/>
  <title>Mondrian's Dream</title>
</head>
<body>

  <div id="start-page">
    <main>
      <h1>Mondrian's Dream</h1>
      <div class = "ins-and-desc">
        <div class="instructions">
          <p class = "ins">Instructions </p>
        </div>
        <div class="description">
          <p class="des">Description</p>
        </div>
      </div>
      <button id="start">START</button>
    </main>
  </div>

  <div id="artwork-page" class="hidden">
    <div class="artwork-page-pic">
      <div class="artwork-page-seconds">
        <main>
          <h3> Mondrian's dream will disappear in  <span id="seconds"> 7 </span>  seconds</h3>
          <img id="artwork-image">
        </main>
      </div>
    </div>
  </div>

  <div id="game-page" class="hidden">
    <div class="game-page-css">
      <main>
        <h1>you can help mondrian to complete his dream?</h1>
        <div class="art-work"> 
        </div>
        <div class="paint-colors"></div>
          <div class="finish-button">
            <button id="check-button"> I'm done! </button>
          </div>
      </main>
    </div>
  </div>

  <div id="lose-page">
    <main>
      <h1>TRY AGAIN!</h1>
      <div>
        <button class="menu-button"> Back to menu! </button>
        <button class="try-again-button"> Try again! </button>
      </div>
    </main>
  </div>

  <div id="win-page">
    <main>
      <h1>YOU WIN!</h1>
      <div>
        <button class="menu-button"> Back to menu! </button>
        <button class="next-level-button"> Next level! </button>
      </div>
    </main>
  </div>

  <script src="js/paintingAssets.js"></script>
  <script src="js/game.js"></script>
  <script src="js/painting.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
