<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css"/>
  <title>Mondrian's Dream</title>
</head>
<body>

  <div id="start-page">
    <main>
      <h1>Mondrian's Dream</h1>
      <div>
        <p class = "ins">Instructions </p>
        <p class = "des">Description</p>
      </div>
      <button id="start">START</button>
    </main>
  </div>

  <div id="artwork-page" class="hidden">
    <main>
      <h3> <span id="seconds">3</span> Seconds</h3>
      <img src="img/Composition II in Red, Blue and Yellow - Mondrian.jpeg" alt="Composition II in Red, Blue and Yellow Artwork">
    </main>
  </div>

  <div id="game-page" class="hidden">
    <main>
      <h1>Això és la pàgina del joc</h1>
      <div class="art-work"> 
      </div>
      <div class="paint-colors"></div>
        <div class="finish-button">
          <button id="check-button"> I'm done! </button>
        </div>
    </main>
  </div>

  <div id="lose-page">
    <main>
      <h1>TRY AGAIN!</h1>
      <div>
        <button class="menu-button"> Back to menu! </button>
        <button class="try-again-button"> Try again! </button>
      </div>
    </main>
  </div>

  <div id="win-page">
    <main>
      <h1>YOU WIN!</h1>
      <div>
        <button class="menu-button"> Back to menu! </button>
        <button class="next-level-button"> Next level! </button>
      </div>
    </main>
  </div>

  <script src="js/paintingAssets.js"></script>
  <script src="js/game.js"></script>
  <script src="js/painting.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
